  image: /static/img/news/IYBA_pic_unofficial2.jpg
  description: 'Felicitated by Dr. Harsh Vardhan, Union Minister for Science & Technology, and Dr. Renu Swarup (https://twitter.com/RenuSwarup), Secretary, Department of Biotechnology Ministry of Science & Technology, 
