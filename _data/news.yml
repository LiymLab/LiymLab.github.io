- title: "Mayuri is one of the IYBA Awardees!"
  image: <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Congratulations <a href="https://twitter.com/Rachit_AgarwaI?ref_src=twsrc%5Etfw">@Rachit_AgarwaI</a> <a href="https://twitter.com/dnarepairlab?ref_src=twsrc%5Etfw">@dnarepairlab</a>, <a href="https://twitter.com/MayuriRege?ref_src=twsrc%5Etfw">@MayuriRege</a> and <a href="https://twitter.com/KaushikLab?ref_src=twsrc%5Etfw">@KaushikLab</a>! Delighted to know so many of the awardees of IYBA 2019! <a href="https://twitter.com/DBTIndia?ref_src=twsrc%5Etfw">@DBTIndia</a> <a href="https://t.co/9nI2qXK4g9">pic.twitter.com/9nI2qXK4g9</a></p>&mdash; Vaishnavi Ananthanarayanan (@VaishAnanth) <a href="https://twitter.com/VaishAnanth/status/1194585107257937923?ref_src=twsrc%5Etfw">November 13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  description: 'Honoured and priviledged to be awarded the [Har Gobind Khorana Innovative Young Biotechnologist Award]("http://dbtindia.gov.in/schemes-programmes/building-capacities/awards/innovative-young-bio-technologist-award-iyba) from the Dept. of Biotechnology, India. 
  <br> The Har-Gobind Khorana Innovative Young Biotechnologist Award (IYBA), instituted by the Department of Biotechnology, Ministry of Science & Technology, Government 
  of India is an attractive Research Award to identify and nurture outstanding young scientists with innovative ideas and desirous of pursuing research in frontier areas of Biotechnology.
  <br>**We will have open positions for technicians/ students/ postdocs to work on this innovative project from February 2020!**
  <br>November 2019
   '
